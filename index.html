<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 담당자 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>업무 담당자 확인 페이지</h1>
    
    <section>
        <h2>이번 주 담당자</h2>
        <div class="card">
            <p><span class="role">도시락 배달(2시30분~3시30분):</span> <span id="delivery"></span></p>
            <p><span class="role">오전 셔틀(3시30분~4시30분):</span> <span id="morningShuttle"></span></p>
            <p><span class="role">오후 셔틀(4시30분~5시30분):</span> <span id="afternoonShuttle"></span></p>
            <p><span class="role">카운터 보기(오전+1시30분~2시30분):</span> <span id="counter"></span></p>
        </div>
    </section>
    
    <section>
        <h2>다음 주 담당자</h2>
        <div class="card">
            <p><span class="role">도시락 배달(2시30분~3시30분):</span> <span id="nextDelivery"></span></p>
            <p><span class="role">오전 셔틀(3시30분~4시30분):</span> <span id="nextMorningShuttle"></span></p>
            <p><span class="role">오후 셔틀(4시30분~5시30분):</span> <span id="nextAfternoonShuttle"></span></p>
            <p><span class="role">카운터 보기(오전+1시30분~2시30분):</span> <span id="nextCounter"></span></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
